[build]
  command = "npm run build:prod"
  publish = ".next"

[build.environment]
  DISABLE_ESLINT_PLUGIN = "true"
  SKIP_ESLINT = "true"
  NODE_VERSION = "18"
  ESLINT_NO_DEV_ERRORS = "true"
  SKIP_ESLINT = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  DISABLE_ESLINT_PLUGIN = "true"
  ESLINT_NO_DEV_ERRORS = "true"
